<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY - Create New Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Custom styles for this page, if any, can go here */
        .main-content h1 {
            margin-top: 0;
            margin-bottom: 1.5em;
            text-align: center;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto; /* Remove top/bottom margin, let flexbox handle it */
            padding: 2.5em;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--header-color);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid var(--border-color);
            background-color: #f9f9f9;
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(38, 139, 210, 0.2);
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .button-container {
            text-align: center;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    {% include 'nav/navbar.html' %}

    <div class="container">
        {% include 'nav/sidebar.html' %}
        <div class="main-content">
            <h1>Create New Project</h1>
            <div class="form-container">
                <form action="/submit_project" method="post">
                    <div class="form-group">
                        <label for="project_name">Project Name</label>
                        <input type="text" id="project_name" name="project_name" placeholder="e.g., My Awesome Project" required>
                    </div>
                    <div class="form-group">
                        <label for="project_path">Project Code Path</label>
                        <input type="text" id="project_path" name="project_path" placeholder="e.g., C:\Users\user\projects\my-project" required>
                    </div>
                    <div class="form-group">
                        <label for="interface_script">Interface Script (Python)</label>
                        <textarea id="interface_script" name="interface_script" placeholder="Loading script content..." required></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptTextarea = document.getElementById('interface_script');
            const scriptPath = "{{ url_for('static', filename='py/daily_prj_if_v1.py') }}";

            fetch(scriptPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    scriptTextarea.value = data;
                })
                .catch(error => {
                    console.error('Error loading script:', error);
                    scriptTextarea.value = "# Error: Could not load script content.";
                });
        });
    </script>
</body>
</html>
